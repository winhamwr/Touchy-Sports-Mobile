<!DOCTYPE html>
<html lang=en>
<head>
	<meta charset="utf-8">
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<link rel="stylesheet" href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" type="text/css" media="screen" />
	<script type="text/javascript" src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>

	<script type="text/javascript" src="../../js/ts.deserialization.js"></script>
	<script type="text/javascript" src="../../js/touchysports.team.js"></script>
	<script type="text/javascript" src="../../js/team_manager.js"></script>
	<script type="text/javascript" src="../../js/editPlayers.js"></script>
	<script>
		$(document).ready(function(){
			var test_area = $('#test_area');
			var base_test_html = test_area.html();

			module("Initialization");

			test("Test basic init", function() {
				test_area.html(base_test_html);

				var te = test_area.teamEditor();

				ok(te._options);
			});

			test("Events are bound", function() {
				test_area.html(base_test_html);

				var te = test_area.teamEditor();

				same(te.add_player_button.length, 1);
				same(te.save_team_button.length, 1);
			});

			module("Events");

			test("Add player", function() {
				test_area.html(base_test_html);

				var te = test_area.teamEditor();
				te.addPlayer();

				same($('#test_area #player_controls li').length, 2);
			});

		});
	</script>
</head>
<body>
	<h1 id="qunit-header">UltimateTeam manager tests</h1>
	<h2 id="qunit-banner"></h2>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<div id="test_area">
		<input type="button" id="buttonAdd" value="Add" />
		<input type="button" id="buttonSave" value="Save" />
		<ul id="player_controls"></ul>
	</div>
</body>
</html>
