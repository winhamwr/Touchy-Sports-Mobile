<html>
  <head>
    <title>Game Setup</title>
    <script type="text/javascript" src="js/jquery-1.3.2.js"></script>
	<script type="text/javascript" src="js/touchysports.team.js"></script>
	<script type="text/javascript" src="js/baseDbController.js"></script>
        <script type="text/javascript" src="js/gameSetup.js"></script>
        <link type="text/css" href="css/layout.css" rel="stylesheet" />
  </head>
  
  <body>
    <div id="doc">
        <h1>Game Setup</h1>
	<p><a>Opposing Team Name</a></p>
        <input type="text" id="opposingTeamName" value="Team Name">
        <p><a>Disc Possession</a></p>
        <form action="">
            <select id="possession">
                <option value="myTeam">My Team</option>
                <option value="opposingTeam">Opposing Team</option>
            </select>
        <p><a>Field Direction</a></p>
            <select id="direction">
                <option value="Right">--------></option>
                <option value="Left"><--------</option>
            </select>
	<p><a>Number of Players per Team</a></p>
            <select id="totalPlayers">
                <option value=5>5</option>
                <option value=6>6</option>
                <option value=7>7</option>
                <option value=8>8</option>
                <option value=9>9</option>
            </select>
        </form>
        <p><input type="button" id="buttonSave" value="Save" class="buttonSave"/></p>
    </div>
  </body>
</html>
