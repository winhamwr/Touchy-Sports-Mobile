<!DOCTYPE html>
<html lang=en>
  <head>
    <title>Touchy Sports&trade; | Game Setup</title>
	<meta charset="utf-8">

    <script type="text/javascript" src="js/external/jquery-1.3.2.js"></script>

	<script type="text/javascript" src="js/lib/ts.deserialization.js"></script>
	<script type="text/javascript" src="js/lib/ts.team.js"></script>
	<script type="text/javascript" src="js/lib/ts.team_manager.js"></script>

	<script type="text/javascript" src="js/page/game_setup.js"></script>

	<link type="text/css" href="css/layout.css" rel="stylesheet" />
  </head>
  
  <body>
    <div id="doc">
        <h1>Game Setup</h1>
		<p>Your Team</p>
        <form action="field.html">
		<select name="user_team" id="user_team"></select>
		<p><a>Opposing Team Name</a></p>
        <input type="text" name="opposing_team_name" id="opposing_team_name" value="Team Name">
        <p><a>Disc Possession</a></p>
		<select name="user_has_possession" id="user_has_possession">
			<option value="1">My Team</option>
			<option value="0">Opposing Team</option>
		</select>
        <p><a>Which Direction is Your Team Going?</a></p>
		<select name="user_attacking_right" id="user_attacking_right">
			<option selected value="1">--------></option>
			<option value="0"><--------</option>
		</select>
		<p><a>Number of Players per Team</a></p>
		<select name="max_players_in_play" id="max_players_in_play">
			<option value="5">5</option>
			<option value="6">6</option>
			<option selected value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
		</select>
        <input type="submit" name="start_game" id="start_game" value="Start Game">
        </form>
    </div>
    <script type="text/javascript">
        $(document).ready(function(){

			// Load the game options
			var tm = new TeamManager();
			var teams = tm.getTeamNames();

			for(var i in teams){
				$('#user_team').append('<option value="'+teams[i]+'">'+teams[i]+'</option>');
			}

            $("#start_game").click(function() {
                saveGameSetup('FIELD');
				return false;
            });
        });
    </script>
  </body>
</html>
